<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .generateNumber{display: flex; align-items: center; margin-bottom: 30px;}
        .generateNumber span{font-size: 20px; font-weight: bold; margin-right: 10px;}
        .guessNumber{display: flex; align-items: center;}
        .guessNumber span{font-size: 15px; margin-right: 10px;}
    </style>
</head>
<body>
    <h1>Random Number Game</h1>
    <div class="generateNumber">
        <span>Generate a number between 0 and</span>
        <form>
            <input required type="number" min="0">
        </form>
    </div>
    <div class="guessNumber">
        <span>Guess the number</span>
        <form>
            <input required  type="number" min="0">
            <button>Play!</button>
        </form>
    </div>
    <div class="choseNumber"></div>
    <div class="result"></div>
    <script src="./index.js"></script>
</body>
</html>
